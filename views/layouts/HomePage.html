<!DOCTYPE html>
<html lang="zh">

<head>
    <title>YT_Download</title>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
</head>

<body>
    <!-- 頂部搜尋工作列(p-2 = padding(2))-->
    <div class="top p-2 bg-light">
        <!-- 名稱(fs字型大小)-->
        <p class="fs-4 text-center">請輸入Youtube影片網址</p>
        <!-- 輸入網址-->
        <form class="row justify-content-md-center">
            <div class="col-sm-5">
                <input type="URL" class="form-control" id="YTAddress" placeholder="https://">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="downloadURL()">下載影片</button>
            </div>
        </form>
    </div>

    <p id="p1">Hello World!</p>

</body>

</html>
